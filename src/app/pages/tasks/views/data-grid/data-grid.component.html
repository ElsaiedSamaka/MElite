<div class="relative overflow-x-auto shadow-md sm:rounded-lg px-2 py-2">
  <div class="flex flex-row-reverse items-center justify-between px-4 py-4 bg-white ">
    <div>
      <button id="dropdownActionButton" data-dropdown-toggle="dropdownAction"
        class="inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-1.5"
        type="button" (click)="toggleActionsDDL()">
        <span class="sr-only">Action button</span>
        الاجراءات
        <svg class="w-3 h-3 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      <!-- Dropdown menu -->
      <div id="dropdownAction" class="z-10 top-4 right-40 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 "
        [ngClass]="(showActions === false) ? 'hidden': 'absolute'">
        <ul class="py-1 text-sm text-gray-700 " aria-labelledby="dropdownActionButton">
          <li>
            <a class="block px-4 py-2 hover:bg-gray-100 ">تفعيل</a>
          </li>
          <li>
            <a class="block px-4 py-2 hover:bg-gray-100 ">تعطيل</a>
          </li>
        </ul>
        <div class="py-1">
          <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Delete
            User</a>
        </div>
      </div>
    </div>
    <label for="table-search" class="sr-only">Search</label>
    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg class="w-5 h-5 text-gray-500 " aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"></path>
        </svg>
      </div>
      <input type="text" id="table-search-users"
        class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-green-500 focus:border-green-500 "
        placeholder="">
    </div>
  </div>
<table class="max-w-full w-full text-sm text-center text-gray-500 ">
  <thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
    <tr>
      <th scope="col" class="p-4">
        <div class="flex items-center">
          <input id="checkbox-all-search" type="checkbox"
            class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 focus:ring-2 " disabled>
          <label for="checkbox-all-search" class="sr-only">checkbox</label>
        </div>
      </th>
      <th scope="col" class="px-6 py-3">
        <span class="flex justify-center">
          عنوان المهمة
            <!-- <app-sort-icon [appSort]="data" data-order="desc" data-name="subject" (sortTypeChange)="false"></app-sort-icon> -->
        </span>
      </th>
      <th scope="col" class="px-6 py-3">
        <span class="flex justify-center">

          وصف المهمة
          <a><svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 ml-1" aria-hidden="true" fill="currentColor"
              viewBox="0 0 320 512">
              <path
                d="M27.66 224h264.7c24.6 0 36.89-29.78 19.54-47.12l-132.3-136.8c-5.406-5.406-12.47-8.107-19.53-8.107c-7.055 0-14.09 2.701-19.45 8.107L8.119 176.9C-9.229 194.2 3.055 224 27.66 224zM292.3 288H27.66c-24.6 0-36.89 29.77-19.54 47.12l132.5 136.8C145.9 477.3 152.1 480 160 480c7.053 0 14.12-2.703 19.53-8.109l132.3-136.8C329.2 317.8 316.9 288 292.3 288z" />
            </svg></a>
        </span>

      </th>
      <th scope="col" class="px-6 py-3">
        <span class="flex justify-center">

        تاريخ الانتهاء
          <a><svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 ml-1" aria-hidden="true" fill="currentColor"
              viewBox="0 0 320 512">
              <path
                d="M27.66 224h264.7c24.6 0 36.89-29.78 19.54-47.12l-132.3-136.8c-5.406-5.406-12.47-8.107-19.53-8.107c-7.055 0-14.09 2.701-19.45 8.107L8.119 176.9C-9.229 194.2 3.055 224 27.66 224zM292.3 288H27.66c-24.6 0-36.89 29.77-19.54 47.12l132.5 136.8C145.9 477.3 152.1 480 160 480c7.053 0 14.12-2.703 19.53-8.109l132.3-136.8C329.2 317.8 316.9 288 292.3 288z" />
            </svg></a>
        </span>

      </th>
      <th scope="col" class="px-6 py-3">
        <span class="flex justify-center">

          المستخدم
          <a><svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 ml-1" aria-hidden="true" fill="currentColor"
              viewBox="0 0 320 512">
              <path
                d="M27.66 224h264.7c24.6 0 36.89-29.78 19.54-47.12l-132.3-136.8c-5.406-5.406-12.47-8.107-19.53-8.107c-7.055 0-14.09 2.701-19.45 8.107L8.119 176.9C-9.229 194.2 3.055 224 27.66 224zM292.3 288H27.66c-24.6 0-36.89 29.77-19.54 47.12l132.5 136.8C145.9 477.3 152.1 480 160 480c7.053 0 14.12-2.703 19.53-8.109l132.3-136.8C329.2 317.8 316.9 288 292.3 288z" />
            </svg></a>
        </span>

      </th>
      <th scope="col" class="px-6 py-3 mx-auto">
        <span class="flex justify-center">

          الاجراء

        </span>

      </th>
    </tr>
  </thead>
  <tbody *ngIf="data.length != 0; else notFound ">
    <tr class="bg-white border-b  hover:bg-gray-50 " *ngFor="let task of (data|async)">
      <td class="w-4 p-4">
        <div class="flex items-center">
          <input id="checkbox-table-search-1" type="checkbox"
            class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 focus:ring-2 " (change)="onTaskChange(task.id)">
          <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
        </div>
      </td>
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap ">
        {{task.title}}
      </th>
      <td class="px-6 py-4">
        {{task.description}}
      </td>
      <td class="px-6 py-4">
      {{task.deadline}}
      </td>
      <td class="px-6 py-4">
        {{task.userId||'بدون'}}
      </td>
      <td class="px-6 py-4 flex justify-around">
        <a class="font-medium text-green-600  hover:underline">Edit</a>
        <a class="font-medium text-red-600  hover:underline" (click)="openConfirmModal(task.id)">Remove</a>
      </td>
    </tr>
  </tbody>
  <ng-template #notFound>
    <div class="flex justify-end">
      <h1 class="text-2xl font-bold">لا يوجد مهام</h1>
    </div>
  </ng-template>
</table>
</div>
<!-- confirm-modal -->
<app-confirm-modal *ngIf="showConfiramtionModel">
  <div modal-header>
    <button type="button"
      class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center "
      data-modal-hide="popup-modal">
      <svg (click)="closeConfirmModal()" aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"></path>
      </svg>
    </button>
  </div>
  <div modal-body>
    <div class="p-6 text-center">
      <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14 " fill="none" stroke="currentColor"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <h3 class="mb-5 text-lg font-normal text-gray-500 ">متأكد من رغبتك باتمام العملية ؟
      </h3>
      <button data-modal-hide="popup-modal" type="button"
        class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2" (click)="deleteTask()">
        تأكيد
      </button>
      <button data-modal-hide="popup-modal" type="button"
        class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10" (click)="closeConfirmModal()">الغاء</button>
    </div>
  </div>
</app-confirm-modal>
<!-- confirm-modal -->
<!-- toast-modal -->
<app-toast *ngIf="showToast" (dismiss)="closeToast($event)" [toastType]="toastType"
  toastTitle="">
</app-toast>
<!-- toast-modal -->
