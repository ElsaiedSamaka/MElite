<div class="bg-white shadow-md rounded-s m-5 p-4 pb-20" >
  <!-- tab header -->
  <div class="flex flex-row-reverse justify-between ">
    <h3 class="font-semibold">الاحالة</h3>
    <button type="button"
      class="text-white bg-gradient-to-bl from-green-500 to-green-800 hover:bg-gradient-to-r focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-md shadow-lg text-sm p-2.5 text-center inline-flex items-center mr-2 ">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z">
        </path>
      </svg>
      <span class="sr-only">Icon description</span>
    </button>
  </div>
  <!-- tab header -->
  <!-- tab body -->
  <div class="flex flex-row-reverse" [ngSwitch]="selectedTabId">
    <div class="flex-none w-full">
      <ul class="flex flex-nowrap flex-row-reverse text-sm font-medium text-center text-gray-500 ">
        <li class="" *ngFor="let tab of tabs">
          <a [ngClass]="(selectedTabId === tab.id)? 'mx-1 bg-gradient-to-bl from-green-400 to-green-700 inline-block px-4 py-2 my-1 text-white border-solid border-2 border-gray-200 rounded-md shadow-inner':'mx-1 inline-block px-4 py-2 my-1 border-solid border-2 border-gray-200 rounded-md hover:text-gray-900 hover:bg-gray-200' "
            class="" (click)="selectTab(tab.id)">{{tab.label}}</a>
        </li>
      </ul>
      <div *ngSwitchCase="'1'">
        <div class="relative  overflow-x-auto shadow-md sm:rounded-lg">
          <table class=" w-full text-sm text-right text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3">
                  الاسم
                </th>
                <th scope="col" class="px-6 py-3">
                  صورة
                </th>
                <th scope="col" class="px-6 py-3">
                  اصل
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="bg-white border-b hover:bg-gray-50">
                <th class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap ">
                  احمد محمد السيد المرسي
                </th>
                <td class="px-6 py-4">
                  <div class="flex items-center justify-end">
                    <input type="checkbox"
                      class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 focus:ring-2">
                    <label for="checkbox-table-1" class="sr-only">checkbox</label>
                  </div>
                </td>
                <td class="px-6 py-4">
                  <div class="flex items-center justify-end">
                    <input type="radio" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded">
                    <label class="sr-only">radio</label>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div *ngSwitchCase="'2'">test2</div>
      <div *ngSwitchCase="'3'">
        <div class="mangment flex flex-row-reverse flex-grow justify-between w-full">
          <div class="flex flex-col w-full ml-1">
            <label for="mangment-ddl">
              اسم الادارة
            </label>
            <select name="mangment-ddl" id="" class="h-12 text-right shadow  bg-slate-50">
              <option value="" [defaultSelected]="true">اختر الادارة</option>
              <option value="2">فلان الفلان الفلاني ادارة</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="flex flex-col w-full mr-1 ">
            <label for="emp-ddl">
              اسم الموظف
            </label>
            <button name="emp-ddl" id=""
              class="h-12 text-right shadow  bg-slate-50 flex flex-row-reverse justify-between items-center"
              (click)="true">
              اختر الموظف
              <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5"></path>
              </svg>
            </button>
            <div class="p-3 relative bg-white shadow w-full" *ngIf="empddl">
              <label for="input-group-search" class="sr-only">Search</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor"
                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                      clip-rule="evenodd"></path>
                  </svg>
                </div>
                <input type="text" id="input-group-search"
                  class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 text-right"
                  placeholder="اسم الموظف">
              </div>
              <ul class="h-full px-3 pb-3 overflow-y-hidden text-sm text-gray-700 overflow-x-hidden">
                <li>
                  <div class="flex items-center pl-2 rounded hover:bg-gray-100 ">
                    <input checked id="checkbox-item-12" type="checkbox" value=""
                      class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 focus:ring-2 ">
                    <label for="checkbox-item-12"
                      class="w-full py-2 ml-2 text-sm font-medium text-gray-900 rounded">احمد علي
                    </label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div *ngSwitchDefault>default</div>
    </div>
  </div>
  <!-- tab body -->
</div>
