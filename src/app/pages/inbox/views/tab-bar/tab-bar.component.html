<div class="tab-bar border-gray-200 ">
  <ul class="flex flex-row-reverse flex-wrap -mb-px text-sm font-medium text-center"
    data-tabs-toggle="#myTabContent" role="tablist">
    <li class="mr-2" role="presentation">
      <a (click)="openExternalLetterTab()"
        class="inline-flex p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 group"
        [ngClass]="(activeTab == 'خطاب تغطية') ? 'active':''">
        خطاب تغطية

        <svg class="w-5 h-5 mr-2 text-gray-400 group-hover:text-gray-500" fill="none" stroke="currentColor"
          stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z">
          </path>
        </svg>
      </a>
    </li>
    <li class="mr-2" role="presentation">
      <a (click)="openOfferTab()"
        class="inline-flex p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 group"
        [ngClass]="(activeTab == 'عروض') ? 'active':''">
        عروض

        <svg class="w-5 h-5 mr-2 text-gray-400 group-hover:text-gray-500" fill="none" stroke="currentColor" stroke-width="1.5"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"></path>
        </svg>
      </a>
    </li>
    <li class="mr-2" role="presentation">
      <a (click)="openMemoTab()"
        class="inline-flex p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 group"
        [ngClass]="(activeTab == 'مذكرة') ? 'active':''">
        مذكرة

        <svg class="w-5 h-5 mr-2 text-gray-400 group-hover:text-gray-500" fill="none" stroke="currentColor" stroke-width="1.5"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M7.875 14.25l1.214 1.942a2.25 2.25 0 001.908 1.058h2.006c.776 0 1.497-.4 1.908-1.058l1.214-1.942M2.41 9h4.636a2.25 2.25 0 011.872 1.002l.164.246a2.25 2.25 0 001.872 1.002h2.092a2.25 2.25 0 001.872-1.002l.164-.246A2.25 2.25 0 0116.954 9h4.636M2.41 9a2.25 2.25 0 00-.16.832V12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 12V9.832c0-.287-.055-.57-.16-.832M2.41 9a2.25 2.25 0 01.382-.632l3.285-3.832a2.25 2.25 0 011.708-.786h8.43c.657 0 1.281.287 1.709.786l3.284 3.832c.163.19.291.404.382.632M4.5 20.25h15A2.25 2.25 0 0021.75 18v-2.625c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125V18a2.25 2.25 0 002.25 2.25z">
          </path>
        </svg>
      </a>
    </li>
    <li class="mr-2" role="presentation">
      <a (click)="openCommitteeMinutesTab()"
        class="inline-flex p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 group"
        [ngClass]="(activeTab == 'محاضر اللجان') ? 'active':''">
        محاضر اللجان

        <svg class="w-5 h-5 mr-2 text-gray-400 group-hover:text-gray-500" fill="none" stroke="currentColor" stroke-width="1.5"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H6.911a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661z">
          </path>
        </svg>
      </a>
    </li>
    <li class="mr-2" role="presentation">
      <a (click)="openExplanationsTab()"
        class="inline-flex p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 group"
        [ngClass]="(activeTab == 'الشروحات') ? 'active':''">
        الشروحات

        <svg class="w-5 h-5 mr-2 text-gray-400 group-hover:text-gray-500" fill="none" stroke="currentColor" stroke-width="1.5"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25">
          </path>
        </svg>
      </a>
    </li>
    <li class="mr-2" role="presentation">
      <a (click)="openAttachmentTab()"
        class="inline-flex p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 group"
        [ngClass]="(activeTab == 'المرفقات') ? 'active':''">
        المرفقات

        <svg class="w-5 h-5 mr-2 text-gray-400 group-hover:text-gray-500" fill="none" stroke="currentColor" stroke-width="1.5"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M18.375 12.739l-7.693 7.693a4.5 4.5 0 01-6.364-6.364l10.94-10.94A3 3 0 1119.5 7.372L8.552 18.32m.009-.01l-.01.01m5.699-9.941l-7.81 7.81a1.5 1.5 0 002.112 2.13">
          </path>
        </svg>
      </a>
    </li>
    <li class="mr-2" role="presentation">
      <a (click)="openAssignmentTab()"
        class="inline-flex p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 group"
        [ngClass]="(activeTab == 'الاحالة') ? 'active':''">
        الاحالة
        <svg class="w-5 h-5 mr-2 text-gray-400 group-hover:text-gray-500" fill="none" stroke="currentColor"
          stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5">
          </path>
        </svg>
      </a>
    </li>
  </ul>
  <!-- tab -->
  <section [ngSwitch]="activeTab">
    <!-- خطاب -->
    <div id="external-letter" *ngSwitchCase="'خطاب تغطية'">
      <app-external-letter-tab></app-external-letter-tab>
            </div>
    <!-- خطاب -->
    <!-- عروض -->
    <div id="offers" *ngSwitchCase="'عروض'">
      <app-offers-tab></app-offers-tab>
    </div>
          <!-- عروض -->
          <!-- مذكرة داخلية -->
    <div id="internal-memo" *ngSwitchCase="'مذكرة'">
      <app-internal-memo-tab></app-internal-memo-tab>
    </div>
    <!-- مذكرة داخلية -->
    <!-- محاضر اللجان -->
    <div id="committee-reports" *ngSwitchCase="'محاضر اللجان'">
      <app-committee-reports-tab></app-committee-reports-tab>
    </div>
    <!-- محاضر اللجان -->
    <!-- الشروحات -->
    <div id="explanations" *ngSwitchCase="'الشروحات'">
      <app-explanations-tab></app-explanations-tab>
    </div>
    <!-- الشروحات -->
    <!-- المرفقات -->
    <div id="attachments" *ngSwitchCase="'المرفقات'">
      <app-attachments-tab></app-attachments-tab>
    </div>
    <!-- المرفقات -->
    <!-- الاحالة -->
    <div id="assignment" *ngSwitchCase="'الاحالة'">
      <app-assignment-tab></app-assignment-tab>
    </div>
    <!-- الاحالة -->
      <!-- default -->
      <div *ngSwitchDefault>
        في حاجة غلط
      </div>
      <!-- default -->
  </section>
  <!-- tab -->
</div>
