<div class="flex-none bg-white rounded-md shadow-md px-2">
  <ul class="flex flex-nowrap flex-row-reverse text-sm font-medium text-center text-gray-500 ">
    <li class="" *ngFor="let tab of tabs">
      <a
       [ngClass]="(selectedTabId === tab.id)? 'mx-0.5 bg-gradient-to-bl from-green-400 to-green-700 inline-block px-5 py-2 my-1 text-white font-semibold border-solid border-2 border-gray-200 rounded-md shadow-inner':'mx-0.5 inline-block px-5 py-2 my-1 border-solid border-2 text-black border-gray-200 font-medium rounded-md hover:text-gray-900 hover:bg-gray-200' " class="" (click)="selectTab(tab.id)">{{tab.label}}</a>
    </li>
  </ul>
</div>
