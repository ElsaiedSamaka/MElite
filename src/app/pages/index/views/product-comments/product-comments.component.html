<div class="py-5   lg:col-span-2 lg:col-start-1 lg:border-r lg:border-gray-200 lg:pb-16  lg:pt-6">
  <section class=" py-8 lg:py-16">
    <div class=" mx-auto px-4">
      <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="mb-6 ">
        <div class="flex flex-row-reverse justify-between">
        <h2 class="text-lg lg:text-2xl font-bold text-gray-900 ">
          <span>التعليقات</span>
          ({{reviews.length}})
        </h2>
        <div class="flex items-center">
        <div>
          <input type="radio" name="rating" id="star-one" value="1" formControlName="rating" class="sr-only ">
          <label for="star-one"> <svg aria-hidden="true" class="w-10 h-10 text-gray-400"
              [ngClass]="reviewForm.get('rating').value >= 1?'text-yellow-400':''" fill="currentColor"
              viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <title>First star</title>
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
            </path>
          </svg></label>
          </div>
          <div>
            <input type="radio" name="rating" id="star-two" value="2" formControlName="rating" class="sr-only">
            <label for="star-two"> <svg aria-hidden="true" class="w-10 h-10 text-gray-400"
                [ngClass]="reviewForm.get('rating').value >= 2?'text-yellow-400':''" fill="currentColor"
                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>First star</title>
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                </path>
              </svg></label>
              </div>
              <div>
                <input type="radio" name="rating" id="star-three" value="3" formControlName="rating" class="sr-only">
                <label for="star-three"> <svg aria-hidden="true" class="w-10 h-10 text-gray-400"
                    [ngClass]="reviewForm.get('rating').value >= 3?'text-yellow-400':''" fill="currentColor"
                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>First star</title>
                    <path
                      d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                    </path>
                </svg></label>
                </div>
                <div>
                  <input type="radio" name="rating" id="star-four" value="4" formControlName="rating" class="sr-only">
                  <label for="star-four"> <svg aria-hidden="true" class="w-10 h-10 text-gray-400"
                      [ngClass]="reviewForm.get('rating').value >= 4?'text-yellow-400':''" fill="currentColor"
                      viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                      <title>First star</title>
                      <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                      </path>
                </svg></label>
                </div>
                <div>
                  <input type="radio" name="rating" id="star-five" value="5" formControlName="rating" class="sr-only">
                  <label for="star-five"> <svg aria-hidden="true" class="w-10 h-10 text-gray-400"
                      [ngClass]="reviewForm.get('rating').value >= 5?'text-yellow-400':''" fill="currentColor"
                      viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                      <title>First star</title>
                      <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                      </path>
                      </svg></label>
                      </div>
                      </div>
                      </div>
                      <div class="mb-6 flex flex-col">
                        <div class="py-2 px-4 mb-4 bg-white rounded-3xl border border-gray-200 ">
                          <label for="review" class="sr-only">Your comment</label>
                          <textarea formControlName="review" id="review" rows="6"
                            class="px-0 text-right w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none "
                            placeholder="اضف تعليقك.." ></textarea>
                        </div>
                        <button type="submit"
                          class="inline-block mr-auto py-2.5 px-4  text-xs font-medium text-center  bg-transparent text-black hover:text-white hover:bg-blue-400 border border-blue-400 rounded-3xl focus:ring-4 focus:ring-primary-200 :focus:ring-primary-900 hover:bg-primary-800">
                          اضافة مراجعة
                        </button>
            </div>
          </form>
      <div class="max-h-96 overflow-y-auto">
        <article class="p-6 mb-6 text-base bg-white rounded-3xl " *ngFor="let review of reviews;let i = index">
          <footer class="flex justify-between items-center mb-2 ">
            <div class="flex items-center">
              <img
                  class="mr-2 w-6 h-6 rounded-full" [src]="review.user.user_img"
                  [alt]="review.user.username">
           
                  <p>{{review.user.username}} <time datetime="2014-08-16 19:00" class="block text-sm text-gray-500 :text-gray-400">Joined
                      on
                      {{review.user.createdAt|date}}</time></p>
            </div>
            <div class="relative">
              <button id="dropdownComment1Button" data-dropdown-toggle="dropdownComment1" (click)="toggleCommentActions(review.id)"
              class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-400 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-50 :bg-gray-900 :hover:bg-gray-700 :focus:ring-gray-600"
              type="button">
              <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z">
                </path>
              </svg>
              <span class="sr-only">Comment settings</span>
            </button>
            <!-- Dropdown menu -->
            <div id="dropdownComment1" *ngIf="reviewId == review.id && showCommentActions"
              class="absolute -left-24 z-10 w-36 bg-white rounded divide-y divide-gray-100 shadow ">
              <ul class="py-1 text-sm text-gray-700 :text-gray-200" aria-labelledby="dropdownMenuIconHorizontalButton">
                <li>
                  <button (click)="editReview(review.id,review)" class="block w-full py-2 px-4 hover:bg-gray-100">تعديل</button>
                </li>
                <li>
                  <a class="block py-2 px-4 hover:bg-gray-100 :hover:bg-gray-600 :hover:text-white">Remove</a>
                </li>
                <li>
                  <a class="block py-2 px-4 hover:bg-gray-100 :hover:bg-gray-600 :hover:text-white">Report</a>
                </li>
              </ul>
            </div>
            </div>
          </footer>
          <div class="flex items-center mb-5">
            <svg *ngFor="let star of createRange(review.rating)" aria-hidden="true" class="w-5 h-5 text-yellow-400"
              fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <title>First star</title>
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
              </path>
            </svg>
            <svg *ngFor="let star of createRange(5-review.rating)" aria-hidden="true" class="w-5 h-5 text-gray-400"
              fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <title>First star</title>
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
              </path>
            </svg>
          <p class="text-sm text-gray-600 text-left flex items-center"><time pubdate [datetime]="review.createdAt"
              title="February 8th, 2022">
              <span class="mx-1">
                {{review.createdAt|date}}</span>
              <span class="mx-1"> <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg></span>
              </time></p>
          </div>
          <p class="text-gray-500 :text-gray-400">{{review.review}}</p>
          <div class="flex items-center mt-4 space-x-4">
            <button type="button" class="flex items-center text-sm text-gray-500 hover:underline :text-gray-400">
              <svg aria-hidden="true" class="mr-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                </path>
              </svg>
              رد
            </button>
          </div>
          <span class="text-xs inline-flex w-full mr-auto text-transparent hover:text-gray-400">Replying
            functionality is yet todo </span>
        </article>
        <!-- TODO: add reply functionality -->
        <article class="p-6 mb-6 ml-6 lg:ml-12 text-base bg-white rounded-3xl hidden">
          <footer class="flex justify-between items-center mb-2">
            <div class="flex items-center">
              <p class="inline-flex items-center mr-3 text-sm text-gray-900 :text-white"><img
                  class="mr-2 w-6 h-6 rounded-full" src=""
                  alt="">ahmed saad</p>
              <p class="text-sm text-gray-600 "><time pubdate datetime="2022-02-12"
                  title="February 12th, 2022">Feb. 12, 2022</time></p>
            </div>
            <button id="dropdownComment2Button" data-dropdown-toggle="dropdownComment2"
              class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-400 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-50 :bg-gray-900 :hover:bg-gray-700 :focus:ring-gray-600"
              type="button">
              <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z">
                </path>
              </svg>
              <span class="">Comment settings</span>
            </button>
            <!-- Dropdown menu -->
            <div id="dropdownComment2"
              class="hidden z-10 w-36 bg-white rounded divide-y divide-gray-100 shadow :bg-gray-700 :divide-gray-600">
              <ul class="py-1 text-sm text-gray-700 :text-gray-200" aria-labelledby="dropdownMenuIconHorizontalButton">
                <li>
                  <a class="block py-2 px-4 hover:bg-gray-100 :hover:bg-gray-600 :hover:text-white">Edit</a>
                </li>
                <li>
                  <a class="block py-2 px-4 hover:bg-gray-100 :hover:bg-gray-600 :hover:text-white">Remove</a>
                </li>
              </ul>
            </div>
          </footer>
          <p class="text-gray-500 :text-gray-400">Much appreciated! Glad you liked it ☺️</p>
          <div class="flex items-center mt-4 space-x-4">
            <button type="button" class="flex items-center text-sm text-gray-500 hover:underline :text-gray-400">
              <svg aria-hidden="true" class="mr-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                </path>
              </svg>
              Reply
            </button>
          </div>
        </article>
      
      </div>
    </div>
  </section>
</div>
<!-- Toast -->
<app-toast *ngIf="showWarnToast" (dismiss)="toggleWarnToast()" toastType="warning"
  [toastMessage]="toastWarnMessage"></app-toast>
<app-toast *ngIf="showErrToast" (dismiss)="toggleErrToast()" toastType="error"
  [toastMessage]="toastErrMessage"></app-toast>
  <app-toast *ngIf="showSuccessToast" (dismiss)="toggleSuccessToast()" toastType="success"
    [toastMessage]="toastSuccessMessage"></app-toast>
