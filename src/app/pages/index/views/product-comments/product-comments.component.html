<div class="py-10  lg:col-span-2 lg:col-start-1 lg:border-r lg:border-gray-200 lg:pb-16  lg:pt-6">
  <section class=" py-8 lg:py-16">
    <div class=" mx-auto px-4">
      <div class="mb-6 ">
        <h2 class="text-lg lg:text-2xl font-bold text-gray-900 ">
          <span>التعليقات</span>
          (20)
        </h2>
      </div>
      <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="mb-6 flex flex-col">
        <div
          class="py-2 px-4 mb-4 bg-white rounded-lg rounded-t-lg border border-gray-200 ">
          <label for="review" class="sr-only">Your comment</label>
          <textarea formControlName="review" id="review" rows="6"
            class="px-0 text-right w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none :text-white :placeholder-gray-400 :bg-gray-800"
            placeholder="اضف تعليقك.." required></textarea>
        </div>
        <button type="submit"
          class="inline-block mr-auto py-2.5 px-4  text-xs font-medium text-center  bg-transparent text-black hover:text-white hover:bg-blue-400 border border-blue-400 rounded-3xl focus:ring-4 focus:ring-primary-200 :focus:ring-primary-900 hover:bg-primary-800">
          اضافة مراجعة
        </button>
      </form>
      <div class="max-h-64 overflow-y-auto">
        <article class="p-6 mb-6 text-base bg-white rounded-3xl " *ngFor="let review of reviews">
          <footer class="flex justify-between items-center mb-2">
            <div class="flex items-center">
              <p class="inline-flex items-center mr-3 text-sm text-gray-900 :text-white"><img
                  class="mr-2 w-6 h-6 rounded-full" [src]="review.user.user_img"
                  alt="Michael Gough">{{review.user.username}}</p>
              <p class="text-sm text-gray-600 :text-gray-400"><time pubdate datetime="2022-02-08"
                  title="February 8th, 2022">{{review.createdAt|date}}</time></p>
            </div>
            <button id="dropdownComment1Button" data-dropdown-toggle="dropdownComment1"
              class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-400 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-50 :bg-gray-900 :hover:bg-gray-700 :focus:ring-gray-600"
              type="button">
              <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z">
                </path>
              </svg>
              <span class="sr-only">Comment settings</span>
            </button>
            <!-- Dropdown menu -->
            <div id="dropdownComment1"
              class="hidden z-10 w-36 bg-white rounded divide-y divide-gray-100 shadow :bg-gray-700 :divide-gray-600">
              <ul class="py-1 text-sm text-gray-700 :text-gray-200" aria-labelledby="dropdownMenuIconHorizontalButton">
                <li>
                  <a class="block py-2 px-4 hover:bg-gray-100 :hover:bg-gray-600 :hover:text-white">Edit</a>
                </li>
                <li>
                  <a class="block py-2 px-4 hover:bg-gray-100 :hover:bg-gray-600 :hover:text-white">Remove</a>
                </li>
                <li>
                  <a class="block py-2 px-4 hover:bg-gray-100 :hover:bg-gray-600 :hover:text-white">Report</a>
                </li>
              </ul>
            </div>
          </footer>
          <p class="text-gray-500 :text-gray-400">{{review.review}}</p>
          <div class="flex items-center mt-4 space-x-4">
            <button type="button" class="flex items-center text-sm text-gray-500 hover:underline :text-gray-400">
              <svg aria-hidden="true" class="mr-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                </path>
              </svg>
              Reply
            </button>
          </div>
        </article>
        <article class="p-6 mb-6 ml-6 lg:ml-12 text-base bg-white rounded-3xl ">
          <footer class="flex justify-between items-center mb-2">
            <div class="flex items-center">
              <p class="inline-flex items-center mr-3 text-sm text-gray-900 :text-white"><img
                  class="mr-2 w-6 h-6 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg"
                  alt="Jese Leos">Jese Leos</p>
              <p class="text-sm text-gray-600 :text-gray-400"><time pubdate datetime="2022-02-12"
                  title="February 12th, 2022">Feb. 12, 2022</time></p>
            </div>
            <button id="dropdownComment2Button" data-dropdown-toggle="dropdownComment2"
              class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-400 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-50 :bg-gray-900 :hover:bg-gray-700 :focus:ring-gray-600"
              type="button">
              <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z">
                </path>
              </svg>
              <span class="sr-only">Comment settings</span>
            </button>
            <!-- Dropdown menu -->
            <div id="dropdownComment2"
              class="hidden z-10 w-36 bg-white rounded divide-y divide-gray-100 shadow :bg-gray-700 :divide-gray-600">
              <ul class="py-1 text-sm text-gray-700 :text-gray-200" aria-labelledby="dropdownMenuIconHorizontalButton">
                <li>
                  <a class="block py-2 px-4 hover:bg-gray-100 :hover:bg-gray-600 :hover:text-white">Edit</a>
                </li>
                <li>
                  <a class="block py-2 px-4 hover:bg-gray-100 :hover:bg-gray-600 :hover:text-white">Remove</a>
                </li>
                <li>
                  <a class="block py-2 px-4 hover:bg-gray-100 :hover:bg-gray-600 :hover:text-white">Report</a>
                </li>
              </ul>
            </div>
          </footer>
          <p class="text-gray-500 :text-gray-400">Much appreciated! Glad you liked it ☺️</p>
          <div class="flex items-center mt-4 space-x-4">
            <button type="button" class="flex items-center text-sm text-gray-500 hover:underline :text-gray-400">
              <svg aria-hidden="true" class="mr-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                </path>
              </svg>
              Reply
            </button>
          </div>
        </article>
      
      </div>
    </div>
  </section>
</div>
