              clip-rule="evenodd"></path>
          </svg>
        </a>
        <a
          class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-gray-900 border border-gray-300 rounded-3xl hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 ">
          Contact with the developer
        </a>
      </div>
      <div class="hidden lg:mt-0 lg:col-span-6 lg:flex">
        <video class="w-full  h-auto max-w-full border border-gray-200 rounded-lg" autoplay controls>

  <h2
    class="mx-8 my-4 lg:mb-16 text-3xl font-extrabold tracking-tight leading-tight text-center text-gray-900  md:text-4xl">
    تصفح احدث المنتجات</h2>
  <section class="flex items-center my-2 ">
    <div class="w-full rounded-3xl border-2 border-dashed border-gray-200 max-w-screen-3xl px-4 mx-5 lg:px-12 ">
      <!-- Start coding here -->
      <div class="relative overflow-hidden md:rounded-3xl">
        <div class="flex flex-col items-center justify-between  p-4 space-y-3 md:flex-row md:space-y-0 md:space-x-4">
          <div class="inline-flex flex-col w-full rounded-md shadow-sm md:w-auto md:flex-row" role="group">
            <button type="button" (click)="getProductsByCategory(category.id)"
              class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-2 focus:ring-primary-700 focus:text-primary-700" *ngFor="let category of categories" >
              {{category.name}}
            </button>
            <button type="button" (click)="getProducts()"
              class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-2 focus:ring-primary-700 focus:text-primary-700 :bg-gray-700 :border-gray-600 :text-white :hover:text-white :hover:bg-gray-600 :focus:ring-primary-500 :focus:text-white">
              الجميع
            </button>
          </div>
        <button type="button"
          class="flex items-center justify-center w-full px-4 py-2 text-sm font-semibold text-black rounded-3xl md:w-auto bg-primary-700 hover:bg-primary-800 ">
          فلتر المنتجات
          <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z">
            </path>
          </svg>
        </button>
        </div>
      </div>
    </div>
  </section>
  <div class="my-4 ">
    <div
      class="mx-5 rounded-3xl border-2 border-dashed border-gray-200 max-w-screen-3xl px-4 py-10 sm:px-6 sm:py-12 lg:max-w-screen-3xl lg:px-8 ">
      <h2 class="sr-only">المنتجات</h2>
      <h2 class="text-start font-semibold underline py-3 hover:text-blue-300 hover:cursor-pointer hover:no-underline">
        <a routerLink="all-products"> عرض الكل</a>
      </h2>
      <div
        class=" grid grid-cols-1 gap-x-6 gap-y-10  w-full sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 xl:gap-x-8">
        <ng-container *ngIf="productsToDisplay.length > 0 else noproductsfound">
          <app-product-card *ngFor="let product of productsToDisplay" [product]="product"></app-product-card>
        </ng-container>
        <ng-template #noproductsfound>
          <div class="w-full col-span-full ">
            <h3 class="font-semibold text-3xl text-center p-52">لا توجد نتائج متاحة</h3>
          </div>
        </ng-template>
        <!-- More products... -->
      </div>
    </div>
  </div>
  
          <div class="my-4">
    <div class="mx-auto">
      <div
        class="mx-5 max-w-screen-3xl px-6 py-16 sm:py-24 lg:max-w-screen-3xl lg:py-32  border-2 border-dashed border-gray-200 rounded-3xl">
        <h2 class="text-2xl font-bold text-gray-900 ">مجموعات</h2>
  
        <div class="mt-6 space-y-12 lg:grid lg:grid-cols-3 lg:gap-x-6 lg:space-y-0">
          <!-- category card  -->
          <div class="group relative" *ngFor="let category of categories" routerLink="all-products">
            <div
              class="relative h-80 w-full overflow-hidden rounded-3xl bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64">
              <img [src]="category.category_img" [alt]="category.name"
                class="h-full w-full object-cover object-center">
            </div>
            <h3 class="mt-6 text-sm text-gray-500">
              <a class="flex flex-row-reverse justify-between">
                <span class="absolute inset-0"></span>
              <span> {{category.name}}</span>
              <span>منتج({{category.products.length}}) </span>
              </a>
            </h3>
            <p class="text-base font-semibold text-gray-900">{{category.description}}</p>
          </div>
          <!-- category card  -->
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
