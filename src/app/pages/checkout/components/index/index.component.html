<app-nav-bar></app-nav-bar>
<section class="mx-5 rounded-3xl mt-24 border-2 border-dashed border-gray-200">
  <div class="antialiased bg-gray-50 :bg-gray-900 rounded-3xl">
    <main class="p-4  h-auto pt-20 relative">
      <div
        class="absolute top-[0%] left-0 w-72 h-72 rounded-full bg-red-500 mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000">
      </div>
      <div
        class="absolute top-[25%] right-0 w-72 h-72 rounded-full bg-gray-500 mix-blend-multiply filter blur-3xl animation-delay-4000">
      </div>
      <div
        class="absolute bottom-0 right-12 w-72 h-72 rounded-full bg-pink-500 mix-blend-multiply filter blur-3xl animate-blob animation-delay-4000">
      </div>
      <div class="grid grid-cols-3 gap-4 mb-4">
        <!-- animated blured divs -->
        <div class="border-2 border-dashed rounded-3xl border-gray-300 md:max-w-2xl col-span-full sm:col-span-1">
          
          <a class="flex flex-col items-center  border border-gray-200 rounded-3xl shadow md:flex-row h-full ">
            <img class="object-cover w-full rounded-t-lg  md:h-auto md:w-48 md:rounded-none md:rounded-l-lg" src=""
              alt="">
            <div class="flex flex-col justify-between p-4 leading-normal text-left">
              <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 ">User name</h5>
              <p class=" font-normal text-gray-700 ">Email</p>
              <h3 class=" text-xl  tracking-tight ">email@mail.com</h3>
              <p class=" font-normal text-gray-700 ">Phone Number</p>
              <h3 class=" text-xl  tracking-tight ">01150567130</h3>
              <p class=" font-normal text-gray-700 ">Role</p>
              <h3 class=" text-xl  tracking-tight ">Admin</h3>
            </div>
          </a>
          
          </div>
        <div class="col-span-3 border-2 border-dashed rounded-3xl border-gray-300  sm:col-span-2">
          <section class="border-2 border-dashed border-gray-200 rounded-3xl w-full p-4 sm:p-5">
            <div class="relative rounded-3xl border border-dashed border-gray-200 mx-auto">
          <table class="w-full text-sm text-center text-gray-500 ">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
              <tr>
                <th scope="col" class="px-6 py-3">
                  <span class="sr-only">Image</span>
                </th>
                <th scope="col" class="px-6 py-3">
                  المنتج
                  </th>
                  <th scope="col" class="px-6 py-3">
                  الكمية
                  </th>
                  <th scope="col" class="px-6 py-3">
                  السعر
                  </th>
                  <th scope="col" class="px-6 py-3">
                  الاجراء
                  </th>
                  </tr>
                  </thead>
            <tbody>
              <tr class=" border-b hover:bg-gray-50" *ngFor="let item of cartItems">
                <td class="w-32 p-4">
                  <img [src]="item.product?.product_img" [alt]="item.product?.description">
                  </td>
                  <td class="px-6 py-4 font-semibold text-gray-900 :text-white">
                  {{item.product?.name? item.product.name : 'N/A'}}
                  </td>
                  <td class="px-6 py-4">
                    <div class="flex items-center space-x-3">
                    <button (click)="decreaseCartItemQty(item.id,item)"
                      class="inline-flex items-center p-1 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 :bg-gray-800 :text-gray-400 :border-gray-600 :hover:bg-gray-700 :hover:border-gray-600 :focus:ring-gray-700"
                      type="button">
                      <span class="sr-only">Quantity button</span>
                      <svg class="w-4 h-4" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd">
                        </path>
                      </svg>
                    </button>
                    <div>
                      <!-- <input type="number" id="first_product"
                                                      class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-3xl focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1 :bg-gray-700 :border-gray-600 :placeholder-gray-400 :text-white :focus:ring-blue-500 :focus:border-blue-500"
                                [value]="item.quantity"
                                [placeholder]="item.quantity" required> -->
                      <label
                        class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-3xl focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1   ">{{item.quantity}}</label>
                    </div>
                    <button (click)="increaseCartItemQty(item.id,item)"
                      class="inline-flex items-center p-1 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 :bg-gray-800 :text-gray-400 :border-gray-600 :hover:bg-gray-700 :hover:border-gray-600 :focus:ring-gray-700"
                      type="button">
                      <span class="sr-only">Quantity button</span>
                      <svg class="w-4 h-4" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                          clip-rule="evenodd"></path>
                      </svg>
                    </button>
                  </div>
                  </td>
                  <td class="px-6 py-4 font-semibold text-gray-900 :text-white">
                  ${{item.product?.price ? item.product.price :"N/A"}}
                  </td>
                  <td class="px-6 py-4">
                  <a class="font-medium text-red-600 hover:underline" (click)="deleteCartItem(item.id)">حذف</a>
                  </td>
                  </tr>
                  </tbody>
                  </table>
            </div>
          </section>
                </div>
                </div>
                <div class="border-2 border-dashed rounded-3xl border-gray-300 :border-gray-600 h-96 mb-4">
                  <h3 class="text-center">Payment</h3>
                </div>
                </main>
                </div>
</section>
