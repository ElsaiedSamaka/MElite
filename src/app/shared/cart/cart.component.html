<div class="flex flex-row-reverse items-center gap-5 mr-10 sm:justify-end sm:mt-0 sm:pl-5 ">
  <span class="relative">
    <svg class="cart-icon w-9 h-8 relative hover:text-gray-500" fill="none" stroke="currentColor" stroke-width="1.5"
    (click)="toggleCartDropDown()" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 00.75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 00-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0112 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 01-.673-.38m0 0A2.18 2.18 0 013 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 013.413-.387m7.5 0V5.25A2.25 2.25 0 0013.5 3h-3a2.25 2.25 0 00-2.25 2.25v.894m7.5 0a48.667 48.667 0 00-7.5 0M12 12.75h.008v.008H12v-.008z">
    </path>
  </svg>
  <div
    *ngIf="cartItems.length "
    class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-blue-500 border-2 border-white rounded-full -top-2 -right-2 ">
    {{cartItems.length}}</div>
  </span>
  <div class="fixed z-40 inset-0  bg-gray-50 bg-opacity-30 transition-opacity md:block" *ngIf="showCartDropdown"
    (click)="toggleCartDropDown()">
  </div>
   <div *ngIf="showCartDropdown" id="dropdownCard"
    class="z-40 absolute top-16 right-1 w-full  max-w-[45%] bg-white divide-y divide-gray-100 rounded-3xl shadow p-1"
    aria-labelledby="dropdownCardButton">
    <div class="block px-4 py-2 font-medium text-center text-gray-700 rounded-t-3 bg-gray-50 ">
      السلة
    </div>
    <app-cart-items *ngIf="showCartDropdown"></app-cart-items>
    
    <button [disabled]="cartItems.length<=0"
     routerLink="/checkout"
      class="w-full py-2 text-sm font-medium text-center text-gray-900 rounded-b-lg bg-gray-50 hover:bg-gray-100 disabled:cursor-not-allowed disabled:bg-gray-100 disabled:text-gray-900">
      <div class="inline-flex items-center text-gray-300 hover:text-gray-500">
        <svg class="w-5 h-5 mr-1 " fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z">
          </path>
        </svg>
        متابعة للشراء
      </div>
    </button>
  </div> 
</div>
